    <main>
        <section class="contacto">

            <h3>Dejanos tu mensaje, te responderemos a la brevedad</h3>

            <!--iinicio formulario de contacto-->
            <form action="">

                <div class="contacto__campo">
                    <label for="nombre">Nombre y apellido</label>
                    <input type="text" id="nombre" placeholder="Nombre y apellido:">
                </div>
                <div class="contacto__campo">
                    <label for="correo">Ingrese su correo electrónico</label>
                    <input type="email" id="correo" placeholder="xxxxxx@mail.com">
                </div>
                <div class="contacto__campo">
                    <label for="deja tu mensaje">Ingrese su mensaje</label>
                    <textarea name="" id="deja tu mensaje" cols="30" rows="10" placeholder="Mensaje:"></textarea>
                </div>
                <div class="novedades">
                    <label for="novedades">Deseo recibir novedades</label>
                    <input type="checkbox" id="novedades">
                </div>
                <div class="contacto__boton">
                    <input type="submit" value="Enviar mensaje">
                </div>
            </form>
            <!--fin formulario de contacto-->
        </section>
    </main>
